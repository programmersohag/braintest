<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form name="f" th:action="@{/register}" method="post" th:object="${user}">
    <fieldset>
        <legend>Register</legend>
        <label for="username">Username</label>
        <input id="username" name="username" th:value="${username}" type="text"/>
        <label for="email">Email</label>
        <input type="text" id="email" th:value="${email}" name="email"/>
        <label for="password">Password</label>
        <input type="password" id="password" th:value="${password}" name="password"/>
        <div class="form-actions">
            <button type="submit" class="btn">Log in</button>
        </div>
    </fieldset>
</form>
</body>
</html>
